<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pathology Laboratory</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Centering the login page */
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Styling the login container */
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1a73e8; /* Blue color for the heading */
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #1a73e8; /* Blue border */
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #1a73e8; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0059b3; /* Darker blue for hover effect */
        }

        p {
            text-align: center;
            font-size: 14px;
        }
        

        a {
            color: #1a73e8; /* Blue link */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login to Pathology Laboratory</h2>
            <form action="login_process.php" method="POST">
                <!-- Role Dropdown -->
                <label for="role">Select Role:</label>
                <select id="role" name="role" required>
                    <option value="admin">Admin</option>
                    <option value="technician">Laboratory Technician</option>
                    <option value="pathologist">Pathologist</option>
                    <option value="doctor">Doctor</option>
                    <option value="patient">Patient</option>
                </select>
                
                <!-- Username Field -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                
                <!-- Password Field -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <!-- Submit Button -->
                <button type="submit">Login</button>
                
                <!-- Forgot Password Link (optional) -->
                <p><a href="#">Forgot your password?</a></p>
            </form>
        </div>
    </div>
</body>
</html>
